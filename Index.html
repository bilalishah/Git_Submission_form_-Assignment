<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body id="body">
    <h1 class="text-center">User Information</h1>

    <form>

      <div class="text-center">
        <div>
            <label for="username">Username:</label><br/>
            <input class="username" type="text" placeholder="Enter Your username">
           </div>

           <div><br/<br/>
            <label for="email">Email:</label><br/>
            <input class="email" type="email" placeholder="Enter Your Email Address">
           </div>

           <div><br/<br/>
            <label for="password">Password:</label><br/>
            <input class="password" type="password" placeholder="Enter Your Password">
           </div>

           <div><br/<br/>
            <label for="cnic">Cnic:</label><br/>
            <input class="cnic" type="number" placeholder="Enter Your Cnic Number">
           </div>

           <div><br/<br/>
            <label for="age">Age:</label><br/>
            <input class="age" type="number" placeholder="Enter Your Age">
           </div><br/>
      </div>

       <div class="text-center" id="btn"><button  class="submit">Submit</button>
       </div>

    </form>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
